name: Docker Publish

on:
  push:
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            arch: x86_64
            asset_suffix: amd64
          - os: ubuntu-24.04-arm
            platform: linux/arm64
            arch: aarch64
            asset_suffix: arm64
          - os: ubuntu-latest
            platform: linux/ppc64le
            arch: powerpc64le
            asset_suffix: ppc64le
          - os: ubuntu-latest
            platform: linux/s390x
            arch: s390x
            asset_suffix: s390x
            use_nightly: true
          - os: ubuntu-latest
            platform: linux/mips64le
            arch: mips64el
            asset_suffix: mips64el
            use_nightly: true
          - os: ubuntu-latest
            platform: linux/riscv64
            arch: riscv64
            asset_suffix: riscv64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase IMAGE_NAME
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: matrix.platform != 'linux/amd64' && matrix.platform != 'linux/arm64'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools xorriso grub-common mtools cpio build-essential bison flex libssl-dev libelf-dev bc u-boot-tools
          if [ "${{ matrix.arch }}" = "x86_64" ]; then
            sudo apt-get install -y grub-pc-bin grub-efi-amd64-bin
          elif [ "${{ matrix.arch }}" = "aarch64" ]; then
            sudo apt-get install -y grub-efi-arm64-bin gcc-aarch64-linux-gnu
          elif [ "${{ matrix.arch }}" = "powerpc64le" ]; then
            sudo apt-get install -y gcc-powerpc64le-linux-gnu
          elif [ "${{ matrix.arch }}" = "s390x" ]; then
            sudo apt-get install -y gcc-s390x-linux-gnu
          elif [ "${{ matrix.arch }}" = "mips64el" ]; then
            sudo apt-get install -y gcc-mips64el-linux-gnuabi64
          elif [ "${{ matrix.arch }}" = "riscv64" ]; then
            sudo apt-get install -y gcc-riscv64-linux-gnu
          fi

      - name: Setup architecture names
        run: echo "ARCH=${{ matrix.arch }}" >> $GITHUB_ENV

      - name: Add Rust target
        if: matrix.use_nightly != true
        run: |
          # Tier 1/2 ターゲット: stable で事前ビルド済みstdが利用可能
          if [ "$ARCH" = "x86_64" ]; then rustup target add x86_64-unknown-linux-musl; fi
          if [ "$ARCH" = "aarch64" ]; then rustup target add aarch64-unknown-linux-musl; fi
          if [ "$ARCH" = "powerpc64le" ]; then rustup target add powerpc64le-unknown-linux-musl; fi
          if [ "$ARCH" = "riscv64" ]; then rustup target add riscv64gc-unknown-linux-musl; fi

      - name: Setup nightly Rust
        if: matrix.use_nightly == true
        run: |
          rustup toolchain install nightly
          rustup component add rust-src --toolchain nightly

      - name: Setup Zig
        if: matrix.use_nightly == true
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        if: matrix.use_nightly == true
        run: pip3 install cargo-zigbuild

      - name: Build HorizOS Rootfs
        run: |
          if [ "${{ matrix.use_nightly }}" = "true" ]; then
            USE_NIGHTLY=1 bash scripts/build_rootfs.sh
          else
            bash scripts/build_rootfs.sh
          fi

      - name: Build HorizOS Kernel
        run: bash scripts/build_kernel.sh

      - name: Build HorizOS ISO
        run: bash scripts/build_iso.sh

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.asset_suffix }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

      - name: Rename Assets
        run: |
          # Rootfs
          mv horiz-rootfs.tar.gz horiz-rootfs-${{ matrix.asset_suffix }}.tar.gz
          
          # ISO (if exists)
          if [ -f "horiz-${{ env.ARCH }}.iso" ]; then
            mv horiz-${{ env.ARCH }}.iso horiz-${{ matrix.asset_suffix }}.iso
          fi

          # Kernel Image
          # x86_64: bzImage, arm64/riscv64: Image, s390: bzImage, mips: vmlinux.bin, powerpc: zImage
          KERNEL_PATH=""
          if [ "${{ matrix.arch }}" = "x86_64" ]; then KERNEL_PATH="build/linux-6.19.3/arch/x86/boot/bzImage"; fi
          if [ "${{ matrix.arch }}" = "aarch64" ]; then KERNEL_PATH="build/linux-6.19.3/arch/arm64/boot/Image"; fi
          if [ "${{ matrix.arch }}" = "riscv64" ]; then KERNEL_PATH="build/linux-6.19.3/arch/riscv/boot/Image"; fi
          if [ "${{ matrix.arch }}" = "s390x" ]; then KERNEL_PATH="build/linux-6.19.3/arch/s390/boot/bzImage"; fi
          if [ "${{ matrix.arch }}" = "mips64el" ]; then KERNEL_PATH="build/linux-6.19.3/arch/mips/boot/vmlinux.bin"; fi
          if [ "${{ matrix.arch }}" = "powerpc64le" ]; then KERNEL_PATH="build/linux-6.19.3/arch/powerpc/boot/zImage"; fi
          
          if [ -f "$KERNEL_PATH" ]; then
            cp "$KERNEL_PATH" "horiz-kernel-${{ matrix.asset_suffix }}"
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets-${{ matrix.asset_suffix }}
          path: |
            horiz-rootfs-*.tar.gz
            horiz-*.iso
            horiz-kernel-*
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Lowercase IMAGE_NAME
        run: echo "IMAGE_NAME=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@sha256:%s ' *)

  release:
    runs-on: ubuntu-latest
    needs: merge
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          pattern: assets-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/horiz-rootfs-*.tar.gz
            release-assets/horiz-*.iso
          generate_release_notes: true
